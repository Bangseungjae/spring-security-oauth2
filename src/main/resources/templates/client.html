<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<div>Welcome</div>
<div sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></div>
<div sec:authorize="isAuthenticated()"><span th:text="${principalName}">인가받은 클라이언트</span></div>
<div sec:authorize="isAuthenticated()"><span th:text="${accessToken}">인가받은 클라이언트</span></div>
<div sec:authorize="isAuthenticated()"><span th:text="${refreshToken}">인가받은 클라이언트</span></div>

</body>
</html>
