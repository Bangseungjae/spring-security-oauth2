<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
<div>OAuth2AuthenticationToken: <p><span th:text = "${OAuth2AuthenticationToken}" /></p></div>
<div>Access Token: <p><span th:text = "${AccessToken}" /></p></div>
<div>Refresh Token: <p><span th:text="${RefreshToken}" /></p></div>

<div>
    <a href="/logout">Logout</a>
</div>
</body>
</html>
